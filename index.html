<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 1 to reset<br>
			Press 2 to accelerate<br>
			Press 3 to turn left<br>
			Press 4 to turn right<br>
	    </footer>
	</body>
</html>
